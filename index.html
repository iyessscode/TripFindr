<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/globals.css" />
		<link rel="stylesheet" href="styles/home.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>TripFindr</title>
	</head>
	<body>
		<header>
			<nav class="navbar">
				<a href="index.html">
					<img src="assets/icons/logo.svg" alt="TripFindr Logo" class="" />
				</a>
				<div class="hamburger" onclick="toggleMenu()">
					<span></span>
				</div>
				<ul class="nav-menu">
					<li><a href="index.html" class="active">Home</a></li>
					<li><a href="about.html">About Us</a></li>
					<li><a href="contact.html">Contact Us</a></li>
				</ul>
				<div class="search-input">
					<input
						type="text"
						name="search"
						id="searchInput"
						placeholder="Search destinations or keywords"
					/>
					<button type="button" id="searchButton" name="button-search">
						<img src="assets/icons/search-icon.svg" alt="Search Icon" />
					</button>
				</div>
			</nav>
			<div id="resultsContainer" class="hidden"></div>
		</header>
		<div class="backdrop">
			<img src="assets/images//backdrop.jpg" alt="backdrop" />
			<span class="backdrop-shape" />
		</div>
		<main>
			<h1>Discover Your Next Adventure</h1>
			<p>
				Find the best travel destinations, tips, and guides to make your next
				trip unforgettable.
			</p>
			<button>Book Now</button>
		</main>
		<script src="scripts/index.js"></script>
		<script src="scripts/search.js"></script>
	</body>
</html>
