<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/globals.css" />
		<link rel="stylesheet" href="styles/contact.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>TripFindr | Contact Us</title>
	</head>
	<body>
		<header>
			<nav class="navbar">
				<a href="index.html">
					<img src="assets/icons/logo.svg" alt="TripFindr Logo" class="" />
				</a>
				<div class="hamburger" onclick="toggleMenu()">
					<span></span>
				</div>
				<ul class="nav-menu">
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About Us</a></li>
					<li><a href="contact.html" class="active">Contact Us</a></li>
				</ul>
				<div class="search-input">
					<input
						type="text"
						name="search"
						id="searchInput"
						placeholder="Search destinations or keywords"
					/>
					<button type="button" id="searchButton" name="button-search">
						<img src="assets/icons/search-icon.svg" alt="Search Icon" />
					</button>
				</div>
			</nav>
			<div id="resultsContainer" class="hidden"></div>
		</header>
		<div class="backdrop">
			<img src="assets/images//backdrop.jpg" alt="backdrop" />
			<span class="backdrop-shape" />
		</div>
		<main>
			<form>
				<fieldset class="field-group">
					<h1 class="title">Contact Us</h1>

					<div class="input-field">
						<label for="name">Name</label>
						<input
							type="text"
							name="name"
							id="name"
							placeholder="Enter your name"
						/>
					</div>
					<div class="input-field">
						<label for="email">Email</label>
						<input
							type="text"
							name="email"
							id="email"
							placeholder="Enter your email"
						/>
					</div>
					<div class="input-field">
						<label for="message">Message</label>
						<textarea
							name="message"
							id="message"
							placeholder="Enter your message"
						></textarea>
					</div>
					<button type="submit">Submit</button>
				</fieldset>
			</form>
		</main>
		<script src="scripts/index.js"></script>
		<script src="scripts/search.js"></script>
	</body>
</html>
